<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
    <div class="main-container">
        <header class="header">
            <img src="img/logo.svg" alt="Logo">
        </header>
        <main class="main">
            <section class="section-image">
                <img src="img/illustration-mockups.svg" alt="Dibujo de pantalla de PC y de dispositivo movil">
            </section>
            <section class="section-text">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="section-text__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="register">Register</a>
            </section>
        </main>
        <footer class="footer">
            <ul class="social-media">
                <li>
                    <a class="social-media__icon" href="/"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a class="social-media__icon" href="/"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a class="social-media__icon" href="/"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
